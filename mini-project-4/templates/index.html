<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Prediction</title>
</head>
<body>
    <h1>Loan Status Prediction</h1>
    <h3>Fill in the following values to predict your loan status!</h3>

    <form action="{{ url_for('predict')}}" method="POST">
        <input type="text" name="total_income" placeholder="Total Income" required="required" />
        <input type="text" name="loan_term" placeholder="Loan Term" required="required" />
		<input type="text" name="loan_amount" placeholder="Loan Amount" required="required" />

        <button type="submit" class="btn">Predict</button>
    </form>
    <br>
    <br>
    {{ prediction_text }}
</body>
</html>
